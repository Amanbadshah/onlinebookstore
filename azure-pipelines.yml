trigger:
- main

pool:
  name: 'Default'

jobs:
- job: BuildAndTest
  displayName: 'Build, Test, and Run GitLeaks'
  pool:
    name: 'Default'
    demands:
      - agent.name -equals DESKTOP-1QUEN13

  steps:
  # Step to checkout the code
  - checkout: self

  # Step to set up JDK
  - task: JavaToolInstaller@0
    inputs:
      versionSpec: '17'  # Specify the JDK version you have installed
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'  # Use the pre-installed JDK on the agent

  # Step to build the project using Maven
  - task: MavenAuthenticate@0
    inputs:
      mavenVersionOption: 'MavenVersion'
      mavenVersion: '3.6.3'  # Specify your Maven version

  - script: mvn clean install
    displayName: 'Build the project'

  # Step to run tests
  - script: mvn test
    displayName: 'Run unit tests'

  # Step to run GitLeaks
  - powershell: |
      Invoke-WebRequest -Uri "https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks-windows-amd64.exe" -OutFile "gitleaks.exe"
      .\gitleaks.exe --path=. --report=report.json
    displayName: 'Run GitLeaks'

  # Optional: Publish GitLeaks report as a build artifact
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: 'report.json'
      ArtifactName: 'gitleaks-report'
      publishLocation: 'Container'
